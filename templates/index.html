<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.ico">
    <title>Meme Flask</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .meme-container {
            max-width: 600px;
            width: 100%;
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
        .refresh-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #bb86fc;
            color: #121212;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .refresh-btn:hover {
            background-color: #9b70d4;
        }
        .loading {
            display: none;
            margin-top: 20px;
            font-size: 1rem;
            color: #bb86fc; /* Change color to match the button */
        }
    </style>
    <script>
        async function getNewMeme() {
            // Show loading message
            const loadingMessage = document.getElementById('loading');
            loadingMessage.style.display = 'block';

            try {
                const response = await fetch('/get_meme'); // Fetch new meme from the Flask endpoint
                const data = await response.json(); // Parse JSON response

                // Update the meme image and name on the page
                document.getElementById('meme-pic').src = data.meme_pic;
                document.getElementById('meme-name').innerText = data.meme_name;
            } catch (error) {
                console.error('Error fetching new meme:', error);
            } finally {
                // Hide loading message after fetching
                loadingMessage.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <h1>Random Meme Generator</h1>
    <div class="meme-container">
        <img id="meme-pic" src="{{ meme_pic }}" alt="Random Meme">
        <p class="meme-name" id="meme-name">{{ meme_name }}</p>
        <p id="loading" class="loading">Loading new meme...</p> <!-- Loading message -->
    </div>
    <button class="refresh-btn" onclick="getNewMeme()">Get New Meme</button>
</body>
</html>
