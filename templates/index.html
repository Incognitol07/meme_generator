<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.ico">
    <title>Meme Flask</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .meme-container {
            max-width: 600px;
            width: 100%;
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
        .refresh-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #bb86fc;
            color: #121212;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .refresh-btn:hover {
            background-color: #9b70d4;
        }
    </style>
</head>
<body>
    <h1>Random Meme Generator</h1>
    <div class="meme-container">
        <img src="{{ meme_pic }}" alt="Random Meme">
        <p class="meme-name">{{ meme_name }}</p>
    </div>
    <button class="refresh-btn" onclick="window.location.reload()">Get New Meme</button>
</body>
</html>
